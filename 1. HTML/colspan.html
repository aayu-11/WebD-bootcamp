<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rowspan and colspan</title>
    <style>
        table,td{
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px;
            text-align: center;
            caption-side: bottom;
        }
    </style>
</head>
<body>
    <table>
        <caption>my first table</caption>
        <tr>
            <td colspan="2">abcd</td>
            <td>abcd</td>
        </tr>
        <tr>
            <td>abcd</td>
            <td>abcd</td>
            <td>abcd</td>
        </tr>
        <tr>
            <td>abcd</td>
            <td colspan="2" rowspan="2">abcd</td>
        </tr>
        <tr>
            <td>abcd</td>
        </tr>
        <tr>
            <td>abcd</td>
            <td>abcd</td>
            <td>abcd</td>
        </tr>
    </table>
</body>
</html>
