<!DOCTYPE html>
<html lang="en">
<head>

    <title>Coffee Mug</title>
    <link rel="icon" href="icon-cart.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
     <div id="wrapper">
        <div class="container">
            <div class="mugImg">
            </div>

                <p class="price">

        </div>
