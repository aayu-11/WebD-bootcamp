<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>style sheet</title>
    <link rel="stylesheet" href="style.css">
    <style>
        p.internal{
            background-color: greenyellow;
        }
    </style>
</head>
<body>
    <!-- adding inline css -->
    <p style="font-size: larger;background-color: cyan; font-style: italic;">This para is styled using inline css</p>
    <p class="internal">let's apply internal css</p>
    <p>this para is styled using external style sheet</p>
</body>
</html>
