<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d transforms</title>
    <style>
        div{
            height: 100px;
            width: 100px;
            border: 1px solid black;
            background-color: aqua;
        }
        .translated{
            transform: perspective(10px)translateZ(-5px);
        }
        .scaled{
            margin-left: 100px;
            transform: perspective(200px) scaleZ(5) rotatey(20deg) rotateX(20deg) translate(20px,20px);
        }
    </style>
</head>
<body>
    <div class="static">static</div>
    <div class="translated">translated</div>
    <div class="scaled">scaled</div>
</body>
</html>
